{% extends "penthouse/app_base.html" %}

{% block page_title %}Run: RunDeleteView{% endblock page_title %}

{% block main %}
<form method="post" class="penthouse-form">{% csrf_token %}
  <p>Are you sure you want to delete this run?</p>
  <p>
  {{ run_item.date }} - {{ run_item.tier }} - {{ run_item.waves }}
  </p>
  <button type="submit" class="danger">Yes, I want to delete this Run!</button>
</form>
{% endblock main %}
